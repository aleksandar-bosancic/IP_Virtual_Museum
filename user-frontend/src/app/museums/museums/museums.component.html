<div class="div-table">
  <div class="table-card">
    <mat-form-field appearance="standard" color="primary">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="applySort($event)" class="mat-table-sticky">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="country">Country</th>
        <td mat-cell *matCellDef="let element">{{element.country}}</td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="city">City</th>
        <td mat-cell *matCellDef="let element">{{element.city}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="museumClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div></div>
  </div>
</div>
